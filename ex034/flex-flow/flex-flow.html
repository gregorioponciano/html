<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex flow</title>
    <style>
        .container {
            display: flex;
            flex-flow: row wrap; /*flex-flow e junção de flex-direction e flex-wrap*/
        }

        .item {
                background-color: blueviolet;
                border: 1px solid black;
                text-align: center;
                flex: auto;

        }
    </style>
</head>
<body>

    <div class="container">
        <div class="item">exemplo de  flexflow 1</div>
        <div class="item">exemplo de  flexflow 2</div>
        <div class="item">exemplo de  flexflow 3</div>
        <div class="item">exemplo de  flexflow 4</div>
        <div class="item">exemplo de  flexflow 5</div>
        <div class="item">exemplo de  flexflow 6</div>
    </div>
    
</body>
</html>
